<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overview</title>

  <link rel="stylesheet" href="../../frame-base.css">

  <style>
    #container {
      width: calc(100% - 48px - 48px);
      height: calc(100% - 48px - 48px);
      padding: 48px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .icon-container {
      width: 32px;
      height: 32px;
      fill: #3a3a3a;
    }
  </style>

  <script async type="module" src="https://cdn.jsdelivr.net/npm/@micro-lc/layout@latest/dist/mlc-iconic.js"></script>
</head>
<body>
  <div id="container">
    <div class="icon-container">
      <mlc-iconic library="@ant-design/icons-svg" selector="HomeOutlined"></mlc-iconic>
    </div>

    <div class="icon-container">
      <mlc-iconic library="@ant-design/icons-svg" selector="SettingFilled"></mlc-iconic>
    </div>

    <div class="icon-container">
      <mlc-iconic library="@fortawesome/free-regular-svg-icons" selector="faUser"></mlc-iconic>
    </div>

    <div class="icon-container">
      ???
    </div>
  </div>
</body>
</html>
